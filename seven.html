            transition: all 500ms ease;

            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 18px 5%;
            padding: 15px 13px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5ddb;
        }
